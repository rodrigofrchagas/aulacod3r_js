<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <!-- onclick="navegarEm5s(event)" -->
      <a wait-5sec href="https://google.com.br">Google</a>
    </div>
    <script>
      function navegarEm5s(e) {
        e.preventDefault();
        console.log("Saindo em 5s...");
        setTimeout(() => {
          const link = e.target;
          // window.location.href = link.href;
          window.open(link.href, "_blank");
        }, 5000);
      }

      // const a = document.querySelector('a');
      // a.onclick = navegarEm5s;

      const a = document.querySelector("[wait-5sec]");
      a.onclick = navegarEm5s;
    </script>
  </body>
</html>
