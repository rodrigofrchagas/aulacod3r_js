<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Aninhada</title>

    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
</head>

<body>
    <h1>Projeto</h1>

    <ul class="tree">
         <li>
             <span wm-folder>backend</span>
             <ul>
                 <li>
                     <span wm-folder>app</span>
                     <ul>
                         <li>produto.js</li>
                         <li>usuario.js</li>
                         <li>venda.js</li>
                     </ul>
                 </li>
                 <li>
                    <span wm-folder>config</span>
                     <ul>
                         <li>banco.js</li>
                         <li>rotas.js</li>
                         <li>servidor.js</li>
                     </ul>
                 </li>
             </ul>
         </li>
         <li>
            <span wm-folder>frontend</span>
             <ul>
                 <li>
                    <span wm-folder>public</span>
                     <ul>
                         <li>app.css</li>
                         <li>app.js</li>
                         <li>index.html</li>
                     </ul>
                 </li>
             </ul>
         </li>
    </ul>
    <script>
        document.querySelectorAll('[wm-folder]').forEach(folder => {
            folder.onclick = function(e) {
                console.log('teste');
                const ul = folder.nextElementSibling;
                const folderDisplay = ul.style.display;
                ul.style.display = folderDisplay === 'none' ? 'block' : 'none'; 
            }
        });
    </script>
</body>
</html>
